<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../alg/css/style.css">
    <script src="../alg/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div>
                      <div>
                        <p class="font-weight-bold">Запросить:</p>
                      </div>
                    <div class="input-group mb-3">
                        <input id="request" value type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="request()">ОК</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <div class="container">
        <div>
            <div class="main-system">
                <!-- Система команд  -->
                <div class="system-comands">
                    <h5 style="text-align: center;">Система команд<hr class="hr-line"></h5>
                    <div  id="comand" class="div-pad">
                        <button type="button" data-toggle="modal" data-target="#exampleModal">Запросить</button><br>
                        <button type="button" data-toggle="modal" data-target="#exampleModal">Присвоить ... значение ...</button><br>
                        <button type="button" data-toggle="modal" data-target="#exampleModal">Сообщить</button><br>
                        <button type="button" data-toggle="modal" data-target="#exampleModal">Стоп</button><br>
                    </div>
                </div>

                <!-- Действия  -->
                <!-- class="system-act" -->
                <div id="act" class="system-act div-pad">
                    <button>Ветвление</button>
                    <button>То...</button>
                    <button>Иначе...</button>
                    <button>Конец ветвления</button>
                    <button>Цикл</button>
                    <button>Пока...</button>
                    <button>Повторять...</button>
                    <button>Конец цикла</button>
                    <div id="main_act" class="main-act">
                        <button>Подпрограмма</button>
                        <button>Вход в подпрограмму</button>
                        <button>Выход из подпрограммы</button>
                        <button>Конец</button>
                    </div>
                    
                </div>

            </div>
        </div>

        <div class="main-program main-justify">
            <!-- Программа и подпрограмма -->
            <div>
                <div  class="programms">
                    <h5 style="text-align: center;">Программа<hr class="hr-line"></h5>
                        <div id="programm" class="programm">
                            <div class="div-pad style-text-programm">
                                Начало
                            </div>
                        </div>
                </div>

                <div class="programms">
                    <h5 style="text-align: center;">Подпрограмма<hr class="hr-line"></h5>
                        <div id="subprogramm" class="programm">
                            <div class="div-pad style-text-programm">

                            </div>
                        </div>
                </div>
            </div>
                    
                
        </div>

        </div>

</body>
</html>
